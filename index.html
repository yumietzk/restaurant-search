<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple restaurant search application."
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&family=Pattaya&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/sass/main.scss" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="./src/js/controller.js"></script>
    <title>Restaurant Search</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <span class="header__logo--1">Restaurant</span>
          <span class="header__logo--2">Search</span>
        </div>
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search restaurants..."
          />
          <button class="search__btn">
            <svg class="search__icon">
              <use
                xlink:href="./src/img/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>
        <div class="header__user-box">
          <button class="bookmark">
            <svg class="bookmark-icon">
              <use xlink:href="./src/img/sprite.svg#icon-bookmark"></use>
            </svg>
          </button>
        </div>
      </header>

      <div class="content">
        <ul class="search-results">
          <div class="message">
            <div>
              <svg class="message-icon">
                <use xlink:href="./src/img/sprite.svg#icon-spoon-knife"></use>
              </svg>
            </div>
            <p>
              Search what you want to eat, and find out your favourite
              restaurant near you!
            </p>
          </div>
        </ul>
        <div class="page"></div>
        <div class="pagination"></div>
      </div>

      <div class="bookmarks">
        <ul class="bookmarks__restaurant"></ul>
      </div>

      <div class="restaurant-details hidden">
        <div class="restaurant-detail"></div>
        <div id="map"></div>
        <a href="#" class="detail__btn">
          <svg class="close-icon">
            <use xlink:href="./src/img/sprite.svg#icon-cross"></use>
          </svg>
        </a>
      </div>

      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
